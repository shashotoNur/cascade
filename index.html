<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Scheduler</title>

		<link rel="stylesheet" href="style.css">
		<script defer src="script.js"></script>
	</head>

	<body>
		<header class="navbar">
			<h1 class="title">Scheduler</h1>
			<h3 id="countdown"></h3>
			<div class="utilities">
				<input type="file" id="import-btn" accept=".json" />
				<button id="export-btn">Out</button>
				<button>Sync</button>
			</div>
		</header>

		<main class="content">
			<section class="column draggable-list" id="sets-list">
				<h1>Sets</h1>
				<div class="button-container">
					<button id="add-set-btn">+</button>
				</div>
				<ul id="sets">
				</ul>
			</section>
			<section class="column draggable-list" id="timers-list">
				<h1>Timers</h1>
				<div class="timer-set-header">
					<h3 id="current-set"></h3>
					<div class="button-container">
					<button id="add-timer-btn">+</button></div>
				</div>
				<ul id="timers">
				</ul>
			</section>
			<section class="column">
				<h1>Active Timer</h1>
				<div id="active-timer"></div>
			</section>
		</main>

	</body>

</html>
